<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Fun.css">
	<title>Live</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://github.com/AndrewZhuZha/funquest/blob/main/Fun.js"></script>
<body>
<div id="wrapper">
	<header>
			<h1>Журавков Андрей Сергеевич</h1>
	</header>
	<div id="leftside">
<form class="quest" id="list">
	<aside>
		<nav>
			<ul id="ul" aside-menu>
				<button type="submit" id="main">Главная</button>
				<button type="submit" id="question">Задание</button>
			</ul>
		</nav>
	</aside>
</form>
</div>
	<div id="rightside">
		<form id="quest" hidden="">
			<h1 id="questext">Отлчиное задание</h1>
		</form>
		<form id="quest1" >
			<p>Введите размерность двумерного массива</p>
			<aside>
				<nav>
					<ul aside-menu>
						<input type="text" id="item1" placeholder="от 1 до 10"></input>
						<input type="text" id="item2" placeholder="от 1 до 10"></input>
						<button type="submit" id="enter">Отпраить</button>
					</ul>
				</nav>
				<p></p>
			<table id="table"></table>			
		</form>
	</div>
</div>
</body>
	<footer id="footer">
		<div id="time"></div>
	</footer>
</html>
